<h1> New {{data.contentType.name}} </h1>
<form novalidate class="simple-form">
  <div ng-repeat="field in data.contentType.fields">
    <div ng-switch on="field.field_type">
      <div ng-switch-when="text_field_type">
        {{field.name}}<input type="text" ng-model="data.contentItem.field_items_attributes[$index].data.text" />
      </div>
    </div>
  </div>
  <input type="submit" ng-click="saveContentItem()" value="Save" />
</form>
